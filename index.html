            }

            // Ù…Ø±Ø¨Ø¹Ø§Øª Ø¹Ù‚Ø§Ø¨: Ø¯Ø§Ø¦Ø±Ø© ØµØºÙŠØ±Ø© Ø­Ù…Ø±Ø§Ø¡
            ctx.fillStyle = 'rgba(220,20,60,0.9)';
            for (const k in mapData.penaltySquares) {
                const c = mapData.cells[parseInt(k) - 1];
                if (c) { ctx.beginPath(); ctx.arc(parseFloat(c.left) * W / 100, parseFloat(c.top) * H / 100, Math.max(6, W / 60), 0, Math.PI * 2); ctx.fill(); }
            }

        // ØªØ­ÙˆÙŠÙ„ index Ø¥Ù„Ù‰ Ø¥Ø­Ø¯Ø§Ø«ÙŠØ§Øª left/top Ù…Ù† mapData
        function cellToPosFromData(num) {
            const c = mapData.cells.find(x => x.index === num);
            return c ? { left: c.left, top: c.top } : { left: '50%', top: '50%' };
        }

        // ØªØ­Ø¯ÙŠØ« Ù…ÙˆØ¶Ø¹ Ø§Ù„Ù„Ø§Ø¹Ø¨ ÙÙŠ Ø§Ù„ÙˆØ§Ø¬Ù‡Ø©
        function updatePositionUI() {
            posEl.textContent = position;
            const p = cellToPosFromData(position);
            playerEl.style.left = p.left;
            playerEl.style.top = p.top;

        // ØªØ³Ø¬ÙŠÙ„ Ø£Ø­Ø¯Ø§Ø« ÙÙŠ Ø§Ù„Ù„ÙˆØº
        function log(text) {
            const d = document.createElement('div');
            d.textContent = `${new Date().toLocaleTimeString()} â€” ${text}`;
            logEl.prepend(d);
            stateEl.textContent = text.split(' ')[0] || 'Ø¬Ø§Ø±Ù';
        }

        // ØªØ£Ø«ÙŠØ± Ø§Ù†ØªØ¸Ø§Ø± Ø¨Ø³ÙŠØ·
        function wait(ms) { return new Promise(res => setTimeout(res, ms)); }

        // ØªØ­Ø±ÙŠÙƒ ØªØ¯Ø±ÙŠØ¬ÙŠ Ø®Ø§Ù†Ø© Ø¨Ø®Ø§Ù†Ø©
        async function movePlayerTo(target) {
            if (target < 1) target = 1;
            if (target > N) target = N;
            const step = target > position ? 1 : -1;
            while (position !== target) {
                position += step;
                updatePositionUI();
                await wait(350);
            }
            await handleSpecialSquare();
        }

        // Ø§Ù„ØªØ¹Ø§Ù…Ù„ Ù…Ø¹ Ø§Ù„Ø³Ù„Ø§Ù„Ù… ÙˆØ§Ù„Ø«Ø¹Ø§Ø¨ÙŠÙ† ÙˆØ§Ù„Ø¹Ù‚ÙˆØ¨Ø§Øª Ø¨Ø¹Ø¯ Ø§Ù„ÙˆØµÙˆÙ„
        async function handleSpecialSquare() {
            if (mapData.ladders[position]) {
                const dest = mapData.ladders[position];
                log(`ØµØ§Ø¯ÙØª Ø³Ù„Ù… Ø§Ù„ØµØ¹ÙˆØ¯ Ø¥Ù„Ù‰ ${dest}`);
                await wait(200);
                await animatePathTo(dest, 'ladder');
                return;
            }
            if (mapData.snakes[position]) {
                const dest = mapData.snakes[position];
                log(`ØµØ§Ø¯ÙØª Ø«Ø¹Ø¨Ø§Ù† Ø§Ù„Ù†Ø²ÙˆÙ„ Ø¥Ù„Ù‰ ${dest}`);
                await wait(200);
                await animatePathTo(dest, 'snake');
                return;
            }
            if (mapData.penaltySquares[position]) {
                const p = mapData.penaltySquares[position];
                if (p.type === 'loseTurn') {
                    log('ÙˆÙ‚Ø¹Øª Ø¹Ù„Ù‰ Ù…Ø±Ø¨Ø¹ Ø¹Ù‚Ø§Ø¨ Ø®Ø³Ø§Ø±Ø© Ø¯ÙˆØ±');
                    // Ù‡Ù†Ø§ ÙŠÙ…ÙƒÙ† ØªÙ†ÙÙŠØ° ÙÙ‚Ø¯Ø§Ù† Ø¯ÙˆØ± ÙÙŠ ÙˆØ¶Ø¹ Ù„Ø§Ø¹Ø¨ÙŠÙ† Ù…ØªØ¹Ø¯Ø¯ÙŠÙ†
                } else if (p.type === 'backSteps') {
                    const newPos = Math.max(1, position - p.steps);
                    log(`Ù…Ø±Ø¨Ø¹ Ø¹Ù‚Ø§Ø¨: Ø§Ù„Ø±Ø¬ÙˆØ¹ ${p.steps} Ø®Ø·ÙˆØ§Øª Ø¥Ù„Ù‰ ${newPos}`);
                    await movePlayerTo(newPos);
                }
            }
        }

        // Ù…Ø³Ø§Ø±Ø§Øª Ø®Ø§ØµØ© Ù„Ù„Ø³Ù„Ù… ÙˆØ§Ù„Ø«Ø¹Ø¨Ø§Ù† Ù…Ø¹ Ø£Ù†ÙŠÙ…ÙŠØ´Ù†
        async function animatePathTo(dest, type) {
            // ØªØ¨Ø³ÙŠØ·: ØªØ­Ø±Ùƒ ØªØ¯Ø±ÙŠØ¬ÙŠ Ù…Ø¨Ø§Ø´Ø± Ø¥Ù„Ù‰ Ø§Ù„ÙˆØ¬Ù‡Ø© Ù…Ø¹ ØªØ£Ø«ÙŠØ± ØªØ£Ø®ÙŠØ± Ù…Ø®ØªÙ„Ù
            const delay = type === 'ladder' ? 220 : 420;
            await movePlayerTo(dest);
            await wait(delay);
        }

        // Ø§Ø®ØªÙŠØ§Ø± Ø³Ø¤Ø§Ù„ Ø¨Ø­Ø³Ø¨ Ù†ØªÙŠØ¬Ø© Ø§Ù„Ù†Ø±Ø¯
        function pickQuestionByDice(d) {
            let bucket = 'easy';
            if (d <= 2) bucket = 'easy';
            else if (d <= 4) bucket = 'medium';
            else bucket = 'hard';
            const arr = questionBank[bucket];
            return { q: arr[Math.floor(Math.random() * arr.length)], difficulty: bucket };
        }

        // Ø¹Ø±Ø¶ Ø§Ù„Ø³Ø¤Ø§Ù„ ÙˆØ¨Ø¯Ø¡ Ø§Ù„Ù…Ø¤Ù‚Øª
        function presentQuestion(dice) {
            const pick = pickQuestionByDice(dice);
            questionText.textContent = `[${pick.difficulty}] ${pick.q.q}`;
            answersEl.innerHTML = '';
            pick.q.options.forEach((opt, idx) => {
                const b = document.createElement('button');
                b.className = 'answer-btn';
                b.textContent = opt;
                b.onclick = () => { answerSelected(idx, pick.q.a, dice); };
                answersEl.appendChild(b);
            });
            questionPanel.hidden = false;
            startQuestionTimer(dice);
        }

        // Ù…Ø¤Ù‚Øª Ø§Ù„Ø³Ø¤Ø§Ù„
        function startQuestionTimer(dice) {
            qTimeRemaining = QUESTION_TIME;
            qTimerEl.textContent = qTimeRemaining;
            if (questionTimer) clearInterval(questionTimer);
            questionTimer = setInterval(() => {
                qTimeRemaining--;
                qTimerEl.textContent = qTimeRemaining;
                if (qTimeRemaining <= 0) {
                    clearInterval(questionTimer);
                    questionTimer = null;
                    questionPanel.hidden = true;
                    log('Ø§Ù†ØªÙ‡Ù‰ Ø§Ù„ÙˆÙ‚Øª Ø®Ø³Ø±Øª Ø§Ù„Ø³Ø¤Ø§Ù„');
                    onWrongAnswer(dice);
                }
            }, 1000);
        }

        // Ø¹Ù†Ø¯ Ø§Ø®ØªÙŠØ§Ø± Ø¥Ø¬Ø§Ø¨Ø©
        function answerSelected(idx, correctIdx, dice) {
            if (questionTimer) { clearInterval(questionTimer); questionTimer = null; }
            questionPanel.hidden = true;
            if (idx === correctIdx) {
                log('Ø¥Ø¬Ø§Ø¨Ø© ØµØ­ÙŠØ­Ø©');
                onCorrectAnswer(dice);
            } else {
                log('Ø¥Ø¬Ø§Ø¨Ø© Ø®Ø§Ø·Ø¦Ø©');
                onWrongAnswer(dice);
            }
        }

        // Ø¹Ù†Ø¯ Ø¥Ø¬Ø§Ø¨Ø© ØµØ­ÙŠØ­Ø©
        async function onCorrectAnswer(dice) {
            const target = Math.min(N, position + dice);
            await movePlayerTo(target);
            if (position === N) {
                log('Ø§Ù†ØªØµØ±Øª ÙˆØµÙ„Øª Ù„Ù„Ù†Ù‡Ø§ÙŠØ©!');
                rollBtn.disabled = true;
            }
        }

        // Ø¹Ù†Ø¯ Ø¥Ø¬Ø§Ø¨Ø© Ø®Ø§Ø·Ø¦Ø©
        async function onWrongAnswer(dice) {
            // Ø¥Ø°Ø§ Ø§Ù„Ø®Ø§Ù†Ø© Ø¨Ù‡Ø§ Ø«Ø¹Ø¨Ø§Ù† ÙŠÙ†Ø²Ù„ Ù…Ø¨Ø§Ø´Ø±Ø©ØŒ ÙˆØ¥Ù„Ø§ ØªØ±Ø¬Ø¹ Ø®Ø·ÙˆØ© ÙˆØ§Ø­Ø¯Ø©
            if (mapData.snakes[position]) {
                const dest = mapData.snakes[position];
                await animatePathTo(dest, 'snake');
            } else {
                const newPos = Math.max(1, position - 1);
                await movePlayerTo(newPos);
            }
        }

        // Ø­Ø¯Ø« Ø±Ù…ÙŠØ© Ø§Ù„Ù†Ø±Ø¯
        rollBtn.addEventListener('click', () => {
            if (!questionPanel.hidden) return;
            currentDice = Math.floor(Math.random() * 6) + 1;
            diceResult.textContent = currentDice;
            log(`Ø±Ù…ÙŠØª Ø§Ù„Ù†Ø±Ø¯ ÙˆØ­ØµÙ„Øª Ø¹Ù„Ù‰ ${currentDice}`);
            presentQuestion(currentDice);
        });

        // ØªÙ‡ÙŠØ¦Ø© ÙÙŠ Ø­Ø§Ù„Ø© Ø§Ù„ØµÙˆØ±Ø© Ù…Ø­Ù…Ù„Ø© Ù…Ø³Ø¨Ù‚Ø§Ù‹ Ø£Ùˆ Ù„Ø£ØºØ±Ø§Ø¶ Ø§Ù„ØªØ·ÙˆÙŠØ±
        if (boardImage.complete && boardImage.naturalWidth !== 0) {
            overlayCanvas.width = boardImage.clientWidth;
            overlayCanvas.height = boardImage.clientHeight;
            generateCells();
            drawOverlay();
            updatePositionUI();
        }
    </script>
