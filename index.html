                currentStep.classList.add('current');
                const player = document.createElement('div');
                player.className = 'player';
                player.innerHTML = 'ğŸ“';
                currentStep.appendChild(player);
            }
        }

        function getRandomQuestion() {
            let availableQuestions = questions.filter(q => !usedQuestions.includes(q));

            if (availableQuestions.length === 0) {
                usedQuestions = [];
                availableQuestions = questions;
            }

            const randomQ = availableQuestions[Math.floor(Math.random() * availableQuestions.length)];
            usedQuestions.push(randomQ);
            return randomQ;
        }

        function showQuestion() {
            currentQuestion = getRandomQuestion();
            document.getElementById('questionText').innerText = currentQuestion.q;

            const answersContainer = document.getElementById('answersContainer');
            answersContainer.innerHTML = '';

            const shuffledOptions = [...currentQuestion.options].sort(() => Math.random() - 0.5);

            shuffledOptions.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.innerText = option;
                btn.onclick = () => checkAnswer(option, btn);
                answersContainer.appendChild(btn);
            });

            document.getElementById('feedback').classList.remove('show', 'correct', 'wrong');
        }

        function checkAnswer(answer, btn) {
            const allButtons = document.querySelectorAll('.answer-btn');
            allButtons.forEach(b => b.disabled = true);

            const feedback = document.getElementById('feedback');

            if (answer === currentQuestion.correct) {
                btn.classList.add('correct');
                feedback.className = 'feedback show correct';
                feedback.innerHTML = 'âœ… Ø¥Ø¬Ø§Ø¨Ø© ØµØ­ÙŠØ­Ø©! Ø§Ø·Ù„Ø¹ Ø®Ø·ÙˆØ© Ù„Ù„Ø£Ø¹Ù„Ù‰ ğŸªœ';
                correctAnswers++;

                setTimeout(() => {
                    if (currentLevel < 10) {
                        currentLevel++;
                        updatePlayerPosition();
                        document.getElementById('level').innerText = currentLevel;
                        document.getElementById('correct').innerText = correctAnswers;
                        showQuestion();
                    } else {
                        showWinModal();
                    }
                }, 1500);

            } else {
                btn.classList.add('wrong');
                feedback.className = 'feedback show wrong';
                feedback.innerHTML = `âŒ Ø®Ø·Ø£! Ø§Ù„Ø¥Ø¬Ø§Ø¨Ø© Ø§Ù„ØµØ­ÙŠØ­Ø©: ${currentQuestion.correct}<br>Ø§Ù†Ø²Ù„ Ø®Ø·ÙˆØ© Ù„Ù„Ø£Ø³ÙÙ„ ğŸ“‰`;
                wrongAnswers++;

                allButtons.forEach(b => {
                    if (b.innerText === currentQuestion.correct) {
                        b.classList.add('correct');
                    }
                });

                setTimeout(() => {
                    if (currentLevel > 1) {
                        currentLevel--;
                        updatePlayerPosition();
                        document.getElementById('level').innerText = currentLevel;
                    }
                    document.getElementById('wrong').innerText = wrongAnswers;
                    showQuestion();
                }, 2500);
            }
        }

        function showWinModal() {
            const total = correctAnswers + wrongAnswers;
            const accuracy = total > 0 ? Math.round((correctAnswers / total) * 100) : 0;

            document.getElementById('finalCorrect').innerText = correctAnswers;
            document.getElementById('finalWrong').innerText = wrongAnswers;
            document.getElementById('accuracy').innerText = accuracy;
            document.getElementById('winModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('winModal').style.display = 'none';
            startGame();
        }

        function startGame() {
            currentLevel = 1;
            correctAnswers = 0;
            wrongAnswers = 0;
            usedQuestions = [];

            document.getElementById('level').innerText = currentLevel;
            document.getElementById('correct').innerText = correctAnswers;
            document.getElementById('wrong').innerText = wrongAnswers;

            createLadder();
            showQuestion();
        }

        startGame();
    </script>
